<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo-desktop.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>
<body>
    <header>
        <img src="./assets/logo-mobile.svg" alt="">
        <div id="menu">
            <img id="open-menu" class="" src="./assets/menu-buguer-open.svg" alt="">
            <img id="closer-menu" class="none" src="./assets/menu-buguer-close.svg" alt="">
        </div>
    </header>
    <aside id="aside" class="none">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift Cards</li>
            <li>Lojas</li>
        </ul>
    </aside>
    <main id="main" class="">
        <h1>O café que fará seu código decolar para o próximo nível.</h1>
        <button>
            <p>PEGAR MEU CAFÉ</p>
            <img src="./assets/arrow.svg" alt="">
        </button>
        <div class="title-box">
            <p class="">Great Coffee</p>
            <p class="title-code">&ltGreat Code/&gt</p>
        </div>
        <img class="rocket-coffee" src="./assets/rocket-coffee.png" alt="">
    </main>
    <script src="./script.js"></script>
</body>
</html>
