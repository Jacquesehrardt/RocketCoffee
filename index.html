<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo-desktop.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RocketCoffee</title>
</head>
<body>
    <header>
        <img class="mobile-items" src="./assets/logo-mobile.svg" alt="">
        <img class="desktop-items" src="./assets/logo-desktop.svg" alt="">
        <div id="menu-button" class="mobile-items">
            <img id="menu-open" class="mobile-items" src="./assets/menu-buguer-open.svg" alt="">
            <img id="menu-closer" class="mobile-items display-none" src="./assets/menu-buguer-close.svg" alt="">
        </div>
        <ul id="menu-items" class="desktop-menu display-none">
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift Cards</li>
            <li>Lojas</li>
        </ul>
        <button class="desktop-items">PEGAR MEU CAFÉ</button>
    </header>

    <main id="main" class="">
        <h1 class="mobile-items">O café que fará seu código decolar para o próximo nível.</h1>
        <button class="mobile-items">
            <p>PEGAR MEU CAFÉ</p>
            <img src="./assets/arrow.svg" alt="">
        </button>
        <div class="title-box">
            <p>Great Coffee</p>
            <p class="title-shadow">&ltGreat Code/&gt</p>
        </div>
        <img class="background-img" src="./assets/rocket-coffee.png" alt="">
    </main>
    <div class="desktop-items blur gradient-psition-top"></div>
    <div id="blur-mobile" class="blur gradient-psition-botton"></div>
    <script src="./script.js"></script>
</body>
</html>
